<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Weclome to Hangman</h1>
    <div class = 'hangman-main-container'>
        
        <div class = 'hangman-image-container'>
            <img src = 'images/Transparent Platform Background.png' class = "noose"/>
            <div class = "hangman-body">
                <div class = "head hm">O</div>
                <div class = "body hm">|</div>
                <div class = "body2 hm">|</div>
                <div class = "left-arm hm">j</div>
                <div class = "right-arm hm">j</div>
                <div class = "left-leg hm">|</div>
                <div class = "right-leg hm">|</div>
            </div>
        </div>
    </div>
    <div class = "word-container">
        <div class = "discarded-letters">
            <ul id ='discarded-box'>
                <li class = "l1r lr"></li>
                <li class = "l2r lr"></li>
                <li class = "l3r lr"></li>
                <li class = "l4r lr"></li>
                <li class = "l5r lr"></li>
                <li class = "l6r lr"></li>
                <li class = "l7r lr"></li>
            </ul>
        </div>
        <div class = "word-area">
            <ul class ="correct-word">
                <li class = 'la'></li>
                <li class = 'la'></li>
                <li class = 'la'></li>
                <li class = 'la'></li>
                <li class = 'la'></li>
                <li class = 'la'></li>
                <li class = 'la'></li>
                <li class = 'la'></li>
            </ul>
        </div>
    </div>
    <form class ='input'>
         <input type='text' class = "input-value" placeholder="Enter Letter Here"  onkeydown="upperCaseF(this)" maxlength="1">
         <button type= 'submit' class = "submit">Submit</button>
    </form>
    <div class = "new-game">
        <button class = "new-game-button">New Game</button>
        <button class = "hint new-game-button">Hint</button>
    </div>
    <div class = "modal" id= "you-lose">
        <!-- <div class = 'modal-container'> -->
            <p class = "you-lose">YOU LOSE!</p> 
            <p class = "you-lose">The word was:</p>
            <p class = "you-lose winningWord"></p>
            <p class = "losing word"></p>
            <button class ="exit">Try Again</button>
        <!-- </div> -->
    </div>
    <div class ="modal-overlay" id="modal-overlay"></div>
    <div class = "modal" id= "you-win">
            <p class = "you-lose you-win">YOU Win!</p> 
            <button class ="exit play-again">Play Again</button>
    </div>
    <div class ="modal already-guessed">
        <img src = "https://media.giphy.com/media/5ftsmLIqktHQA/giphy.gif" class = 'jurassic-park-guy'/>
        <p class= "jpg">YOU ALREADY GUESSED THAT!</p>
        <button class = "exit try-again jpg jpgbutton">Try Again</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
